version: "3"

services:
  ###########################################################################
  # 1) ONE-TIME INIT CONTAINER
  ###########################################################################
  airflow-init:
    image: apache/airflow:2.3.0
    container_name: airflow-init
    entrypoint: ["/bin/bash", "-c"]
    command: >
      "airflow db init &&
       airflow users create --username admin --firstname Air --lastname Flow
         --role Admin --email admin@example.com --password admin"
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    # We don't publish ports or volumes for init container,
    # but you can add volumes if needed for scripts/dags
    # volumes:
    #   - ./dags:/opt/airflow/dags
    #   - ./scripts:/opt/airflow/scripts

  ###########################################################################
  # 2) AIRFLOW WEBSERVER
  ###########################################################################
  airflow-webserver:
    image: apache/airflow:2.3.0
    container_name: airflow-webserver
    depends_on:
      - airflow-init  # ensures DB is ready and user is created
    entrypoint: ["/bin/bash", "-c"]
    command: "airflow webserver -p 8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts

  ###########################################################################
  # 3) AIRFLOW SCHEDULER
  ###########################################################################
  airflow-scheduler:
    image: apache/airflow:2.3.0
    container_name: airflow-scheduler
    depends_on:
      - airflow-webserver
    entrypoint: ["/bin/bash", "-c"]
    command: "airflow scheduler"
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./scripts:/opt/airflow/scripts
